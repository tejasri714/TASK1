<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tees</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px #eee;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
    }
    .product-card button {
      margin: 5px;
      padding: 8px 12px;
      background-color: #f781d8;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .product-card button:hover {
      background-color: #ff50c8;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center; padding: 20px;">Tees Collection</h2>
  <div class="product-grid">
    <!-- Product 1 -->
    <div class="product-card">
      <img src="mainbanner.png" alt="Tee 1" />
      <h4>Plain White Tee</h4>
      <p>₹399</p>
      <button onclick="addToCart('Plain White Tee', 399)">Add to Cart</button>
      <button>Buy Now</button>
    </div>

    <!-- Product 2 -->
    <div class="product-card">
      <img src="mainbanner.png" alt="Tee 2" />
      <h4>Graphic Tee</h4>
      <p>₹499</p>
      <button onclick="addToCart('Graphic Tee', 499)">Add to Cart</button>
      <button>Buy Now</button>
    </div>

    <!-- Product 3 -->
    <div class="product-card">
      <img src="mainbanner.png" alt="Tee 3" />
      <h4>Oversized Tee</h4>
      <p>₹599</p>
      <button onclick="addToCart('Oversized Tee', 599)">Add to Cart</button>
      <button>Buy Now</button>
    </div>
  </div>

  <script>
    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ name, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
      alert(`${name} added to cart!`);
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const countSpan = document.querySelector('.cart-count');
      if (countSpan) {
        countSpan.textContent = cart.length;
      }
    }

    updateCartCount(); // Call once on load
  </script>
</body>
</html>
